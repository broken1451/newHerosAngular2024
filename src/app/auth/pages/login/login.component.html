<div class="flex flex-column">
    <div class="text-lg mb-4">
        <span>Login</span>
    </div>
    <mat-form-field>
        <mat-label>
            Usuario
        </mat-label>
        <input matInput
               type="text"
               required
               placeholder="Nombre de usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Clave
        </mat-label>
        <input matInput
               type="password"
               required
               placeholder="Clave de usuario">
    </mat-form-field>


    <button mat-button mat-flat-button color="primary" (click)="onLogin()">
        <mat-icon>save</mat-icon>
        Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
        <a [routerLink]="['/auth/register']">Â¿No tienes Cuenta?</a> 
    </div>
</div>
