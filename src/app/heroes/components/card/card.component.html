<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | heroImg" alt="">

    <mat-card-content class="mt-2">
        <h4>{{heroe.publisher}}</h4>
        <p>
            <strong>Primera aparicion: {{heroe.first_appearance}}</strong>
            <br>
            <mat-chip-listbox aria-label="Fish selection">
                @for (item of heroe.characters.split(',') | slice:0:3; track item) {
                    <mat-chip>{{item}}</mat-chip>
                }

              </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button mat-raised color="primary" (click)="goTo('edit-hero',heroe.id)">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

      <div class="spacer"></div>

      <button mat-button mat-raised color="primary" (click)="goTo('by',heroe.id)">
        <mat-icon>more_horiz</mat-icon>
        Ver mas
    </button>

    </mat-card-actions>



</mat-card>
