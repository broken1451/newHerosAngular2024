<h1>
   {{currentHero.id ? 'Editar' : 'Crear'}}
    Hero
   @if (currentHero.id) {
    <small>{{currentHero.superhero}}</small>
   }
</h1>

<mat-divider></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form novalidate [formGroup]="heroForm" class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>
                            Super Heroe
                        </mat-label>
                        <input matInput placeholder="Super Heroe" required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>
                           Alter Ego
                        </mat-label>
                        <input matInput placeholder="Alter Ego" required formControlName="alterEgo">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>
                           Primera Aparicion
                        </mat-label>
                        <input matInput placeholder="Primera Aparacion" required formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>
                           Personajes
                        </mat-label>
                        <input matInput placeholder="Personajes" required formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>
                           Creador
                        </mat-label>
                        <mat-select formControlName="publisher">
                            @for (item of publisher; track publisher.id) {
                                <mat-option [value]="item.id">{{item.desc}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>
                           Alternative Image
                        </mat-label>
                        <input matInput placeholder="Personajes" required formControlName="alt_img">
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    @if(currentHero.id){
                        <button mat-flat-button color="warn" (click)="deleteHero()">
                            <mat-icon>delete</mat-icon>
                            Borrar 
                        </button>
                    }
                    <span></span>
                    <button mat-flat-button color="primary" type="button" (click)="submit()">
                        <mat-icon>save</mat-icon>
                        Guardar 
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">

        <mat-card>
            <img [src]="currentHero | heroImg" [alt]="'foto del heroe'" mat-card-image>
        </mat-card>

    </div>
</div>

<pre>
    {{currentHero | json}}
</pre>
